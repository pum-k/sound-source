<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./login.css">
</head>
<body>
    <div class="ctn-login">
        <h1 class="title">Sign in</h1>
        <div class="ctn-new-account"><p style="margin-right: 5px;">If you haven't an account yet?</p><a href="./signup.html">Click here</a></div>
        <form class="form-login" action="">
            <input autocomplete="off" type="text" placeholder="Username" name="username"/>
            <input type="password" placeholder="Password" name="password"/>
            <input class="submit" type="submit" />
        </form>
        <a href="forgot-pass.html">Forgot your password?</a>
    </div>
</body>
</html>
